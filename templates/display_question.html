<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display question</title>
    <style>

        #question {width: 40%;}
        #answers {width: 40%;}
        #anchors {horiz-align: center}
        img {width: 300px}


    </style>
</head>
<body>
    <div id='question'>
            <img src="{{ url_for('static', filename=current_q_data["image"])}}" id="picture">
            <h5>Title:</h5>
            <p class="big_text">{{ current_q_data["title"] }}</p><br>

            <h5>Question:</h5>
            <p class="big_text">{{ current_q_data["message"] }}</p>

    </div>

    <div id="answers">
            <h5>Answer:</h5>
            {% for elem in current_a_data %}
                <p class="big_text">{{ elem["message"] }}</p>
                <img src="{{ url_for('static', filename=elem["image"])}}" id="a_picture">
                <p><a href="{{  url_for("delete_answer", answer_id=elem["id"]) }}">Delete answer</a></p> <br>
                <p  style= "margin:10px" >{{ elem["vote_number"] }} points</p>
                <p><a href="{{  url_for("vote_a_up", answer_id=elem["id"]) }}" style= "margin:10px" >Up</a><a href="{{  url_for("vote_a_down", answer_id=elem["id"]) }}">Down</a></p></a></p><br>


            <form action="/list/add-answer-image/{{ id }}/{{ elem["id"] }}" method="POST" enctype="multipart/form-data">

                <label for="image">Select image:</label><br><br>
                <input type="file"  name="image" id="image">
                <button href="{{ url_for("upload_answer_image", question_id=id, answer_id=elem["id"]) }}" type="submit" >Upload image</button>

            </form>
            {% endfor %}
    </div>



    <div id="anchors">
        <a href="{{ url_for("new_answer", question_id=id) }}" style= "margin:10px" >Add answer</a>
        <a href="{{ url_for("edit_question", question_id=id) }}" style= "margin:10px" >Edit question</a>
        <a href="{{ url_for("delete_question", question_id=id) }}" style= "margin:10px" >Delete question</a>
        <br><br><br>
        <a href="{{ url_for("list")}}">List questions</a>
    </div>
</body>
</html>
