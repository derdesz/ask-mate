<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Add question comment</title>{% endblock %}
</head>
<body>

<form method="post" action="#" name="add_comment">
    <label for="comment">{% block label %}Add comment{% endblock %}</label><br>
    <textarea id="comment" name="comment">{% block message %}{% endblock %}</textarea><br>
    <button type="submit">Add</button><br><br>
</form>



</body>
</html>
