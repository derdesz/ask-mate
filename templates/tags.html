<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>

    <form action="#" method="POST" id="tag" name="new_tag">

        <label for="tag">Add tag</label>
        <textarea id="tag" name="add_new_tag"></textarea>
        <button type="submit">Add new</button>

    </form>


    <form action="#" method="POST" id="optional_tag" name="optional_tag">
        <select name="tags">
        {% for tag in tags %}
           <option> {{ tag.name }} </option>
        {% endfor %}
        </select>
        <button type="submit">Add</button>

    </form>
</body>
</html>
